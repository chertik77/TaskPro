name: Check code quality

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Linting code ğŸ”§
        run: bun lint

      - name: Checking code formatting ğŸ“
        run: bun format:check

      - name: Conventional Commits ğŸ”’
        uses: webiny/action-conventional-commits@v1.1.0
